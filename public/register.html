<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Регистрация</h1>
      <nav class="top-nav">
        <a href="index.html" class="btn">На главную</a>
      </nav>
    </div>
  </header>

  <main>
    <form id="reg-form" class="auth-form" onsubmit="return false;">
      <h2>Создайте аккаунт</h2>
      <input id="reg-username" placeholder="Имя пользователя" required />
      <input id="reg-email" type="email" placeholder="Email" />
      <input id="reg-phone" placeholder="Телефон" />
      <input id="reg-password" type="password" placeholder="Пароль" required />
      <button class="btn" id="reg-submit">Зарегистрироваться</button>
      <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </form>
  </main>

  <script>
  function setCurrentUser(u){ localStorage.setItem('user', JSON.stringify(u)); }
  async function userExists(username) {
    const res = await fetch('http://localhost:3000/users?username=' + encodeURIComponent(username));
    const data = await res.json();
    return Array.isArray(data) && data.length > 0;
  }
  async function doRegister(username, password, email, phone) {
    try {
      if (await userExists(username)) {
        alert('Пользователь с таким именем уже существует.');
        return;
      }
      const res = await fetch('http://localhost:3000/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, email, phone })
      });
      if (!res.ok) { alert('Ошибка регистрации.'); return; }
      const data = await res.json();
      const u = { username: data.username, id: data.id };
      setCurrentUser(u);
      alert('Регистрация успешна. Добро пожаловать, ' + u.username + '!');
      window.location.href = 'index.html';
    } catch (e) {
      console.error(e); alert('Ошибка регистрации.');
    }
  }
  document.getElementById('reg-submit').addEventListener('click', () => {
    const u = document.getElementById('reg-username').value.trim();
    const p = document.getElementById('reg-password').value.trim();
    const e = document.getElementById('reg-email').value.trim();
    const ph = document.getElementById('reg-phone').value.trim();
    if (!u || !p) return;
    doRegister(u, p, e, ph);
  });
  </script>
</body>
</html>
