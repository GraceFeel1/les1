<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Корзина</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Корзина</h1>
    <nav class="top-nav">
      <a href="index.html">← Назад в магазин</a>
    </nav>
  </header>

  <main class="cart-page">
    <div class="cart-controls">
      <label><input type="checkbox" id="select-all" /> Выбрать всё</label>
      <div class="total-box">Сумма: <span id="total">0₴</span></div>
    </div>

    <ul id="cartList" class="cart-list"></ul>

    <button id="checkout-btn" class="primary">Купить</button>
  </main>

  <!-- Модалка оплаты -->
  <div id="payment-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Оплата</h2>
      <input type="text" id="card-number" placeholder="Номер карты (16 цифр)" maxlength="19">
      <input type="text" id="card-name" placeholder="Имя и фамилия (латиницей)">
      <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5">
      <input type="password" id="card-cvv" placeholder="CVV" maxlength="4">
      <button id="pay-now" class="primary">Оплатить</button>
      <button id="cancel-pay" class="secondary">Отмена</button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
