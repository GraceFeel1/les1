<!-- Твой изменённый index.html с таймером и модалкой -->
<div class="top-bar">
  <h2>Список товаров</h2>
  <input type="text" id="search" placeholder="Поиск товара..." />
  <div id="clock" aria-label="Текущее время"></div>
</div>

<div class="modal hidden" id="auth-required">
  <div class="modal-content">
    <h2>Требуется вход</h2>
    <p>Войдите в аккаунт или зарегистрируйтесь, чтобы добавлять товары в корзину.</p>
    <div style="display:flex; gap:8px; justify-content:center; margin-top:8px;">
      <button class="primary" onclick="closeAuthRequired(); showLogin();">Логин</button>
      <button class="secondary" onclick="closeAuthRequired(); showRegister();">Регистрация</button>
    </div>
    <button class="secondary" style="margin-top:10px;" onclick="closeAuthRequired()">Закрыть</button>
  </div>
</div>
